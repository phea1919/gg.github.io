<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button{
            padding: 12px 32px;
            border: none;
        }
        h3{
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           font-size: 34px;
        }
            .btn1{
                color: wheat;
                background-color: blue;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn2{
                color: white;
                background-color: black;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn3{
                background-color: transparent;
                border: 1px solid;
                border-radius: 50px;
                cursor: pointer;
            }
            .btn4{
                background-color:brown;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                transition:all 0.3s;
            }
            .btn4:hover{
                background-color: rgb(214, 37, 37);
            }
            .btn5{
                background-color:1px blue transparent;
                color: blue;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s;
            }  
            .btn5:hover{
                background-color:white;
                border: none;
                outline: 1px solid;
            }
            .btn6{
                outline: 1px solid blue;
                border-radius: 50px;
                cursor: pointer;
            }
            .btn7{
                background-color: blue;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s;
            }    
            .btn7:hover{
                background-color: rgb(15, 15, 82);
                transform: scale(0.9);
            }
            .btn8{
                background-color: black;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s;
            }
            .btn8:hover{
                background-color: rgb(73, 19, 19);
                transform: rotate(20deg) ;
            }
            .btn9{
                color: white;
                background-color: blue;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s;

            }
            .btn9:hover{
                background-color: rgb(190, 146, 146);
                transform: scale(1.1);
            }
    </style>
    <div>
        <h3>Primary1</h3>
        <button class="btn1">primary-btn</button>
        <button class="btn2">primary-btn</button>
        <button class="btn3">primary-btn</button>
    </div>
    <div>
        <h3>Primery2</h3>
        <button class="btn4">Primery-btn</button>
        <button class="btn5">Primery-btn</button>
        <button class="btn6">button-btn</button>
    </div>
    <div>
        <h3>Primery</h3>
        <button class="btn7">button-btn</button>
        <button class="btn8">button-btn</button>
        <button class="btn9">button-btn</button>
    </div>
</body>
</html>
